{% extends "base/base_back.html" %}
{% load i18n staticfiles crispy_forms_tags %}

{% block content %}
<!-- Nav tabs -->
<!-- Tab panes -->
<section id="login_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div id="login">
                    <p class="text-center">
                        <img src="" width="60px" alt="">
                    </p>
                    <hr>
                    <form action="{% url 'access:login' %}" enctype="multipart/form-data"
                          method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <button type="submit" class="button_fullwidth">Ingreso</button>


                        <a href="{# url 'cuenta:register' #}" id="registesr"
                           class="button_fullwidth">
                            Crear Cuenta
                        </a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section> <!-- End login -->

{% endblock content %}

{% block customjs %}
<script>
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
{% endblock customjs %}
